{% extends 'all-pics/base.html' %}

{% block content %}
{{block.super}}
<div class="container row" style="justify-content: space-around">
  <div col-md-4>
    {% for phot in photos %}
    <h3>{{ phot.name }}</h3><br>
    <img src="{{ phot.image.url }}" class="img-responsive" alt="Image" width="20%">
    <p>{{ phot.caption }}</p>
    {% endfor %}
  </div>
  <!-- Trigger model -->
  <button type="button" class="btn btn-default btn-circle btn-xl btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    <i class="fa fa-plus"></i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Post</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
